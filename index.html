<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial calculator</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="jumbotron">
          <h1>Fun with Factorials</h1>
        </div>
        <div class="form-group">
            <label for="usernumber">Enter a number:</label>
             <input id="usernumber" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-outline-dark">Calculate</button>
      </form>
      <div id="result">
        <p>The factorial of <span class="inputNumber"></span> is <span class="result"></p>
      </div>

    </div>
  </body>
</html>
